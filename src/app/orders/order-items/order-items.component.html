<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
  <input type="hidden" name="orderItemId" #orderItemId="ngModel" [(ngModel)]="formData.orderItemId">
  <input type="hidden" name="orderId" #orderId="ngModel" [(ngModel)]="formData.orderId">
  <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    <div class="form-group">
      <label>Food Item</label>
      <select #itemId="ngModel" [(ngModel)]="formData.itemId" class="form-control" name="itemId" (change)="updatePrice($event.target)"
      [class.is-invalid]="!isValid && formData.itemId==0"
      >
        <option value="0">-Select-</option>
        <option *ngFor="let item of itemList" value="{{item.itemId}}">{{item.name}}</option>

      </select>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" name="Price" readonly>
        </div>
      </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
        <input #quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" name="quantity"
        (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0" >
    </div>
  </div>

  <div class="form-group ">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input #total="ngModel" [(ngModel)]="formData.total" class="form-control" name="total" readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>

</form>
